spring:
  application:
    name: leo-laptop
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  session:
    jdbc:
      initialize-schema: always
      table-name: SPRING_SESSION

logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  servlet:
    session:
      timeout: 30m