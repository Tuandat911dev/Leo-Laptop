spring:
  application:
    name: leo-laptop
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  session:
    jdbc:
      initialize-schema: always
      table-name: SPRING_SESSION
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          scope:
            - email
            - profile

logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  servlet:
    session:
      timeout: 30m